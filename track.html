<!DOCTYPE html>
<html>
<head>
		<title>Move Me</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/materialize.css" />
		<script type="text/javascript" src="assets/js/main.js"></script> 

		<style>
			#shiftProgress {
			  position: relative;
			  width: 100%;
			  height: 30px;
			  background-color: #ddd;
			}

			#shiftBar {
			  position: absolute;
			  width: 10%;
			  height: 100%;
			  background-color: #4CAF50;
			}
		</style>

</head>
	<body>
<header id="header" class="alt">
				<div class="inner">
					<h1>Move Me</h1>
					<h2>Your Work Progress!	</h2>
				</div>
			</header>
		<div class="row">
		<div class="col s12 m4 l2">
		</div>
		<div class="col s12 m4 l8">
			<blockquote>Please refresh page to view current progress...</blockquote>
		

	<div id="shiftProgress">
	  <div id="shiftBar">
	    <div id="label">10%</div>
	  </div>
	</div>

  <!--<div class="progress">
      <div class="determinate" style="width: 10%"></div>
  </div> --><br>
  <a class="waves-effect waves-light btn" onclick="progress()">Refresh</a>
  </div>
  <div class="col s12 m4 l2"></div>
	</div>
	

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.</p>
					</footer>

					<script type="text/javascript">
						function progress() {
						  var elem = document.getElementById("shiftBar");
						  var width = 10;
						  var id = setInterval(frame, 1000);
						  function frame() {
						    if (width >= 100) {
						      clearInterval(id);
						    } else {
						      width++;
						      elem.style.width = width + '%';
						      document.getElementById("label").innerHTML = width * 1  + '%';
						    }
						  }
						}
					</script>
	</body>
</html>
