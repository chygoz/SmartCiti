<!DOCTYPE html>
<html>
<head>
		<title>Move Me</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/materialize.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			  position: relative;
			  width: 100%;
			  height: 30px;
			  background-color: #ddd;
			}

			#shiftBar {
			  position: absolute;
			  width: 10%;
			  height: 100%;

			}
		</style>

</head>
	<body>
<header id="header" class="alt">
				<div class="inner">
					<h1>Move Me</h1>
					<h2>Your Work Progress!	</h2>
				</div>
			</header>
		<div class="row">
		<div class="col s12 m4 l2">
		</div>
		<div class="col s12 m4 l8">
			<blockquote>Please refresh page to view current progress...</blockquote>
		

	<div id="shiftProgress">
	  <div id="shiftBar">
	    <div id="label">10%</div>
	  </div>
	</div>

  <!--<div class="progress">
      <div class="determinate" style="width: 10%"></div>
  </div> --><br>
  <a class="waves-effect waves-light btn" onclick="progress()">Refresh</a>
  </div>
  <div class="col s12 m4 l2"></div>
	</div>

	<!-- Add countdown timer -->
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-md-4"></div>
				  <div class="col-xs-6 col-xs-6">
				  	<h1 style="font-size:20px; text-transform: lowercase;">Estimeted Time</h1>
					<div id="clockdiv">
					  <div>
					    <span class="days"></span>
					    <div class="smalltext">Days</div>
					  </div>
					  <div>
					    <span class="hours"></span>
					    <div class="smalltext">Hours</div>
					  </div>
					  <div>
					    <span class="minutes"></span>
					    <div class="smalltext">Minutes</div>
					  </div>
					  <div>
					    <span class="seconds"></span>
					    <div class="smalltext">Seconds</div>
					  </div>
					</div>
				  </div>
				  <div class="col-xs-6 col-md-4"></div>
			</div>
		</div>
	</div>
	

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.</p>
					</footer>

					<script type="text/javascript">
						function progress() {
						  var elem = document.getElementById("shiftBar");
						  var width = 10;
						  var id = setInterval(frame, 1000);
						  function frame() {
						    if (width >= 100) {
						      clearInterval(id);
						    } else {
						      width++;
						      elem.style.width = width + '%';
						      document.getElementById("label").innerHTML = width * 1  + '%';
						    }
						  }
						}

						function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var deadline = new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
initializeClock('clockdiv', deadline);
					</script>
	</body>
</html>
